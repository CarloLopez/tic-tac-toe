<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section header">
    </div>
    <div class="section board-container">
        <div class="button-container">
            <div class="start-button-header">Choose Gamemode</div>
            <div>
                <button class="player-game">PLAYER</button>
                <button class="bot-game">BOT</button>
            </div>
        </div>
        <div class="board">
            <div class="board-child" id="r0-c0"></div>
            <div class="board-child" id="r0-c1"></div>
            <div class="board-child" id="r0-c2"></div>
            <div class="board-child" id="r1-c0"></div>
            <div class="board-child" id="r1-c1"></div>
            <div class="board-child" id="r1-c2"></div>
            <div class="board-child" id="r2-c0"></div>
            <div class="board-child" id="r2-c1"></div>
            <div class="board-child" id="r2-c2"></div>
        </div>
    </div>
    <div class="section footer">
        <button class="reset">RESET</button>
    </div>
</body>
</html>
